<section class="sign-up container">
    <div class="sign-up__block-form">
        <div class="sign-up__title title-h3">sign <span>up</span></div>
        <p class="sign-up__text text">Please use the form below to contact us. Enter your name, email, and message and we'll get back to you shortly.</p>
        <form class="sign-up__form" action="#" method="post">
            <div class="sign-up__input-container">
                <label class="sign-up__label visually-hidden" for="name">Enter your name</label><input class="sign-up__field input-field" type="text" placeholder="Enter your name" name="name" >
            </div>
            <div class="sign-up__input-container">
                <label class="sign-up__label visually-hidden" for="email">Enter your email</label><input class="sign-up__field input-field" type="email" placeholder="Enter your email" name="email">
            </div>
            <div class="sign-up__input-container">
                <label class="sign-up__label visually-hidden" for="message">Message</label><textarea class="sign-up__field input-field" name="message" placeholder="Message"></textarea>
            </div>
            <button class="sign-up__submit btn-signup">send</button>
            <p class="sign-up__policy subtext">By clicking on “Send” button, you agree to our <a href="#" target="_blank">Privacy Policy</a>, and allow Promodo to use this information for marketing purposes.</p>
            
        </form>
    </div>
    <div class="sign-up__block-img">
        <img src="../img/images/sign_up/desktop_1440/camera_sign_up_1x_desktop_1440.webp" alt="">
    </div>
</section>
